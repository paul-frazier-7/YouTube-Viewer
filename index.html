<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal YouTube Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #controls {
      padding: 10px;
      background: #111;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #e62117;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #cc1c13;
    }
    #player {
      flex: 1;
      display: flex;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="youtubeUrl" placeholder="Paste YouTube link here...">
    <button onclick="loadVideo()">Load Video</button>
  </div>
  <div id="player">
    <iframe id="youtubeFrame"
      src=""
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // Extracts YouTube video ID from URL
    function extractVideoId(url) {
      const regExp = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&#?]+)/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    // Update iframe with given YouTube video ID
    function updateYouTubeVideo(videoId) {
      const iframe = document.getElementById('youtubeFrame');
      iframe.src =
        `https://www.youtube.com/embed/${videoId}` +
        `?rel=0&modestbranding=1&iv_load_policy=3&playsinline=1&controls=0&disablekb=1`;
    }

    // Called when button clicked
    function loadVideo() {
      const url = document.getElementById('youtubeUrl').value.trim();
      const videoId = extractVideoId(url);
      if (videoId) {
        updateYouTubeVideo(videoId);
      } else {
        alert("Invalid YouTube URL");
      }
    }
  </script>
</body>
</html>
